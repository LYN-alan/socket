<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/main.css">
    <title>chat</title>

</head>

<body>
    <div class="box">
        <h2>Hot Chat</h2>
        <div class="content">

        </div>
        <div class="tool">
            <input type="color" class="textColor">
            <button>emoji</button>
            <button>image</button>
        </div>
        <div class="footer">
            <textarea name="sendMessage" id="sendMessage" cols="30" rows="10"></textarea>
            <button class="send" id="sendBtn">send</button>
        </div>
        <div id="loginWrapper">
            <p id="info">connecting to server...</p>
            <div id="nickWrapper">
                <input type="text" placeHolder="nickname" id="nicknameInput" />
                <input type="button" value="OK" id="loginBtn" />
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script/hotChat.js"></script>
    <script>
        var socket = io.connect(), //与服务器进行连接
            button = document.getElementById('sendBtn');
        button.onclick = function() {
            socket.emit('foo', 'hello'); //发送一个名为foo的事件，并且传递一个字符串数据’hello‘
        }
    </script>
</body>

</html>
